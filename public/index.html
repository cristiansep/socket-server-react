<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MiniChat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<body class="container">
    <h1 class="mt-5">Mini chat</h1>
    <hr>


    <form id="miform" action="">
        <div class="row">
            <div class="col-8">
                <input type="text" name="" id="txtMensaje" placeholder="Mensaje" class="form-control">
            </div>
            <div class="col-4">
                <button type="submit" class="btn btn-primary">
                    Enviar
                </button>
            </div>
        </div>
    </form>

    <br>
    <div class="row">
        <div class="col">
            <ul id="misMensajes">
            </ul>
        </div>
    </div>




    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.0.4/socket.io.js" integrity="sha512-aMGMvNYu8Ue4G+fHa359jcPb1u+ytAF+P2SCb+PxrjCdO3n3ZTxJ30zuH39rimUggmTwmh2u7wvQsDTHESnmfQ==" crossorigin="anonymous"></script>
    <script>

      const socket = io('https://react-server-socket.herokuapp.com/');

      //Referecias a elementos del DOM
      const formulario = document.querySelector('#miform');
      const mensajes = document.querySelector('#misMensajes');
      const txtMensaje = document.querySelector('#txtMensaje');


      formulario.addEventListener('submit', (e) => {
          e.preventDefault();


          const nuevoMensaje = txtMensaje.value;

          socket.emit('mensaje-to-server', {texto: nuevoMensaje});
      });


      socket.on('mensaje-from-server', (data) => {
          
        mensajes.innerHTML += `<li>${data.texto}</>`
      })

    // setTimeout(() => {

    //         msg: 'Cliente',
    //         nombre: 'Cristian'
    //     });

    //   }, 2000);
    </script>
</body>
</html>
